<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Video</h1>
    </div>
    <form id="search-form">
        <div class="input-group mb-3">
            <input type="text" name="video-name" class="form-control" placeholder="Search...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="btn-submit">Search</button>
            </div>
        </div>
    </form>
    <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
            data-interval="false"
    >
        <div class="carousel-inner" id="carousel-id">
        </div>
        <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-bs-slide="prev"
                style="max-height:21%; margin-top:30%;"
                id="prev"
        >
          <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
          ></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-bs-slide="next"
                style="max-height:21%; margin-top:30%;"
                id="next"
        >
          <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
          ></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
